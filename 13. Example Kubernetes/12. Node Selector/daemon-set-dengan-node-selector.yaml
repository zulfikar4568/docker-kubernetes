apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: daemon-nginx
  labels:
    name: daemon-nginx
spec:
  selector:
    matchLabels:
      name: daemon-nginx
  template:
    metadata:
      name: nginx
      labels:
        name: daemon-nginx
    spec:
      nodeSelector:
        ssd: "true"
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80 